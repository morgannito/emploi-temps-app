name: ğŸ§ª Tests Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ Configuration Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-html
        pip install -r requirements.txt
    
    - name: ğŸ§ª ExÃ©cution des tests unitaires
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
    
    - name: ğŸ“Š Upload de la couverture vers Codecov
      if: matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: ğŸ“ˆ GÃ©nÃ©ration du rapport HTML
      if: matrix.python-version == '3.9'
      run: |
        echo "## ğŸ“Š Rapport de Couverture" >> $GITHUB_STEP_SUMMARY
        echo "Les tests ont Ã©tÃ© exÃ©cutÃ©s avec succÃ¨s !" >> $GITHUB_STEP_SUMMARY
    
    - name: ğŸ’¾ Sauvegarde des artefacts
      if: matrix.python-version == '3.9'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: ğŸ“¦ Installation des outils de linting
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        pip install -r requirements.txt
    
    - name: ğŸ” VÃ©rification du style avec Black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: ğŸ“ VÃ©rification avec Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: ğŸ”¤ VÃ©rification des imports avec isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: ğŸ“¦ Installation des outils de sÃ©curitÃ©
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt
    
    - name: ğŸ”’ VÃ©rification des vulnÃ©rabilitÃ©s avec Safety
      run: |
        safety check --json || true
    
    - name: ğŸ›¡ï¸ Analyse de sÃ©curitÃ© avec Bandit
      run: |
        bandit -r . -f json || true

  performance:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-benchmark
        pip install -r requirements.txt
    
    - name: âš¡ Tests de performance
      run: |
        pytest tests/ -k "benchmark" --benchmark-only || echo "Aucun test de performance trouvÃ©"

  docker-test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Configuration Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”¨ Build de l'image Docker
      run: |
        docker build -t app-test .
    
    - name: ğŸ§ª Test de l'application dans Docker
      run: |
        docker run --rm -d --name app-test-container -p 5005:5005 app-test
        sleep 10
        curl -f http://localhost:5005/student || exit 1
        docker stop app-test-container
    
    - name: ğŸ§¹ Nettoyage
      run: |
        docker rmi app-test || true 